<!doctype html><html lang="en"><head><title>Saltwash Chat</title><script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script><script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script><script src="https://rawcdn.githack.com/elbobo/aframe-gltf-morph-component/07e9b80bd382cc1c19223468d35c453e7c76e9a2/dist/aframe-gltf-morph-component.js"></script><script src="chatDatabase.js"></script><script src="chatEngine.js"></script><script defer="defer" src="main.73a67e3b.js"></script><link href="main.3753ccdb.css" rel="stylesheet"></head><body><div id="root"></div><script>AFRAME.registerComponent("chat-component",{init:function(){const t=this.el,e=document.querySelector("#dudebody"),n=document.querySelector("#dudehead");if(t.is("animation"))e.setAttribute("animation-mixer",{clip:"body1",loop:!0}),t.removeState("animation");else if(t.is("pre-animation")){const n=Math.floor(2*Math.random())+2;e.setAttribute("animation-mixer",{clip:`body${n}`}),t.removeState("pre-animation"),t.addState("animation")}else{1===Math.floor(3*Math.random())+1&&(e.setAttribute("animation-mixer",{loop:"once"}),t.addState("pre-animation"))}const o=t.getAttribute("chat-question"),a=getChatAnswerId(o,chatAnswers);t.setAttribute("sound",`src: url(assets/sc_chatanswer${a}.mp3)`),t.components.sound.playSound(),n.setAttribute("animation",{enabled:!0}),t.addEventListener("sound-ended",(function(){n.setAttribute("animation",{enabled:!1}),t.removeAttribute("chat-component")}))}})</script><a-scene renderer="colorManagement: true;"><a-assets><a-asset-item id="dudebody-gltf" src="assets/sc_dudebody.gltf"></a-asset-item><a-asset-item id="dudehead-gltf" src="assets/sc_dudehead.gltf"></a-asset-item><a-asset-item id="dudehat-gltf" src="assets/sc_dudehat.gltf"></a-asset-item><a-asset-item id="firefly-gltf" src="assets/sc_firefly.gltf"></a-asset-item><a-asset-item id="rat-gltf" src="assets/sc_rat.gltf"></a-asset-item><a-asset-item id="rope-gltf" src="assets/sc_rope.gltf"></a-asset-item><a-asset-item id="bottle-gltf" src="assets/sc_bottle.gltf"></a-asset-item><a-asset-item id="pipe-gltf" src="assets/sc_pipe.gltf"></a-asset-item><a-asset-item id="stage-gltf" src="assets/sc_stage.gltf"></a-asset-item></a-assets><a-entity id="dudebody" gltf-model="#dudebody-gltf" position="0.02 0 -0.02" scale="2.9 2.9 2.9" shadow="receive: false" animation-mixer="clip: body1"></a-entity><a-entity id="dudehead" gltf-model="#dudehead-gltf" position="0 1.415 0" shadow="receive: false" gltf-morph__squash="morphtarget: Squash" animation="property: gltf-morph__squash.value; from: 0; to: 1; loop: true; dir: alternate; dur: 400; enabled: false;"><a-entity id="sc_chat"></a-entity></a-entity><a-entity id="dudehat" gltf-model="#dudehat-gltf" position="0 1.54 0.02" rotation="-8.82 -0.61 -0.72" shadow="receive: false"></a-entity><a-entity id="firefly" gltf-model="#firefly-gltf" position="1.25, 0.63, -1.15" rotation="0, 35, 0" scale="0.15 0.15 0.15" shadow="receive: false" animation-mixer="timeScale: 3" animation="property: position; from: 1.23, 0.63, -0.95; to: 1.25, 0.63, -0.85; dur: 1000; loop: true; dir: alternate;"></a-entity><a-entity id="rat" gltf-model="#rat-gltf" position="0.66, 0, -0.18" rotation="0, 120, 0" shadow="receive: false" animation-mixer></a-entity><a-entity id="rope" gltf-model="#rope-gltf" position="-0.4 0 -0.6"></a-entity><a-entity id="bottle" gltf-model="#bottle-gltf" position="-1 0 0.3"></a-entity><a-entity id="pipe" gltf-model="#pipe-gltf" position="1 0 0.1"></a-entity><a-entity id="stage" gltf-model="#stage-gltf" shadow="cast: false"></a-entity><a-entity id="rig" position="0 0 2.5"><a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity></a-entity><a-entity light="type: ambient; intensity: 0.1;"></a-entity><a-entity light="type: point; castShadow: true; intensity: 0.4; distance: 50; decay: 2" position="-1 2 3"></a-entity><a-sky id="sky" color="#19ABE5"></a-sky></a-scene></body></html>
