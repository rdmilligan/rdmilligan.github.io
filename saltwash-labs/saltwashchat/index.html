<!doctype html><html lang="en"><head><title>Saltwash Chat</title><script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script><script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script><script src="https://rawcdn.githack.com/elbobo/aframe-gltf-morph-component/07e9b80bd382cc1c19223468d35c453e7c76e9a2/dist/aframe-gltf-morph-component.js"></script><script defer="defer" src="main.73a67e3b.js"></script><link href="main.3753ccdb.css" rel="stylesheet"></head><body><div id="root"></div><script>AFRAME.registerComponent("chat-component",{init:function(){const t=this.el,e=t.parentNode,n=t.getAttribute("chat-question").toLowerCase();let o;if(n.includes("how"))o=1;else if(n.includes("why"))o=2;else{o=Math.floor(8*Math.random())+3}t.setAttribute("sound",`src: url(assets/sc_chatanswer${o}.mp3)`),t.components.sound.playSound(),e.setAttribute("animation",{enabled:!0}),t.addEventListener("sound-ended",(function(){e.setAttribute("animation",{enabled:!1}),t.removeAttribute("chat-component")}))}})</script><a-scene renderer="colorManagement: true;"><a-assets><a-asset-item id="dudebody-gltf" src="assets/sc_dudebody.gltf"></a-asset-item><a-asset-item id="dudehead-gltf" src="assets/sc_dudehead.gltf"></a-asset-item><a-asset-item id="dudehat-gltf" src="assets/sc_dudehat.gltf"></a-asset-item><a-asset-item id="rope-gltf" src="assets/sc_rope.gltf"></a-asset-item><a-asset-item id="bottle-gltf" src="assets/sc_bottle.gltf"></a-asset-item><a-asset-item id="pipe-gltf" src="assets/sc_pipe.gltf"></a-asset-item><a-asset-item id="stage-gltf" src="assets/sc_stage.gltf"></a-asset-item></a-assets><a-entity id="dudebody" gltf-model="#dudebody-gltf" position="0.02 0 -0.02" scale="2.9 2.9 2.9" shadow="receive: false" animation-mixer></a-entity><a-entity id="dudehead" gltf-model="#dudehead-gltf" position="0 1.415 0" shadow="receive: false" gltf-morph__squash="morphtarget: Squash" animation="property: gltf-morph__squash.value; from: 0; to: 1; loop: true; dir: alternate; dur: 400; enabled: false;"><a-entity id="sc_chat"></a-entity></a-entity><a-entity id="dudehat" gltf-model="#dudehat-gltf" position="0 1.54 0.02" rotation="-8.82 -0.61 -0.72" shadow="receive: false"></a-entity><a-entity id="rope" gltf-model="#rope-gltf" position="-0.4 0 -0.6"></a-entity><a-entity id="bottle" gltf-model="#bottle-gltf" position="-1 0 0.3"></a-entity><a-entity id="pipe" gltf-model="#pipe-gltf" position="1 0 0.1"></a-entity><a-entity id="stage" gltf-model="#stage-gltf" shadow="cast: false"></a-entity><a-entity id="rig" position="0 0 2.5"><a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity></a-entity><a-entity light="type: ambient; intensity: 0.1;"></a-entity><a-entity light="type: point; castShadow: true; intensity: 0.4; distance: 50; decay: 2" position="-1 2 3"></a-entity><a-sky id="sky" color="#19ABE5"></a-sky></a-scene></body></html>
