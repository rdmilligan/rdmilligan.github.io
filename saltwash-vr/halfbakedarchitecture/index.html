<html>
	<head>
		<title>SaltwashVR</title>
		
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
		<script src="https://rawcdn.githack.com/elbobo/aframe-gltf-morph-component/07e9b80bd382cc1c19223468d35c453e7c76e9a2/dist/aframe-gltf-morph-component.js"></script>
	</head>
	<body>

		<script>
			// orchestrate speech
			AFRAME.registerComponent('speech-orchestrator', {
				schema: {
					delay: {type: 'number'}
				},

				init: function () {
					const data = this.data;
					const el = this.el;
					const elSpeech = document.querySelector('.speech');

					setTimeout(function() {
						el.components.sound.playSound();
						elSpeech.setAttribute('animation', {enabled: true});

						el.addEventListener('sound-ended', function () {
							elSpeech.setAttribute('animation', {enabled: false});
						});
					}, data.delay);
				}
			});

			// clear scene
			AFRAME.registerComponent('scene-clearer', {
				schema: {
					event: {type: 'string'}
				},

				init: function () {
					const data = this.data;
					const el = this.el;
					const sceneEl = this.el.sceneEl;

					if (data.event) {
						el.addEventListener(data.event, function() {
							const els = sceneEl.querySelectorAll('.clear');
							for (let i = 0; i < els.length; i++) {
								sceneEl.removeChild(els[i]);
							}
						});
					}
				}
			});
		</script>

		<a-scene renderer="colorManagement: true;">
			<a-assets>
				<a-asset-item id="dudebody-gltf" src="assets/ha_dudebody.gltf"></a-asset-item>
				<a-asset-item id="dudehead-gltf" src="assets/ha_dudehead.gltf"></a-asset-item>
				<a-asset-item id="dudehat-gltf" src="assets/ha_dudehat.gltf"></a-asset-item>
				<a-asset-item id="magnifyingglass-gltf" src="assets/ha_magnifyingglass.gltf"></a-asset-item>
				<a-asset-item id="woman-gltf" src="assets/ha_woman.gltf"></a-asset-item>
				<a-asset-item id="man-gltf" src="assets/ha_man.gltf"></a-asset-item>
				<a-asset-item id="stage-gltf" src="assets/ha_stage.gltf"></a-asset-item>
			</a-assets>

			<a-entity
			id="dudebody"
			class="clear"
			gltf-model="#dudebody-gltf"
			position="1.52 0 0"
			rotation="0 -65 0"
			scale="2.9 2.9 2.9"
			shadow="receive: false"
			animation-mixer></a-entity>

			<a-entity 
			id="dudehead"
			class="speech clear"
			gltf-model="#dudehead-gltf"
			position="1.5 1.1 0"
			rotation="0 -65 0"
			shadow="receive: false"
			gltf-morph__squash="morphtarget:Squash;"
			animation="property: gltf-morph__squash.value; from: 0; to: 1; loop: true; dir: alternate; dur: 400; enabled: false;"></a-entity>

			<a-entity 
			id="dudespeech" 
			position="1.5 1.1 0" 
			sound="src: url(assets/ha_dude.mp3);"
			speech-orchestrator="delay: 4000;"></a-entity>

			<a-entity
			id="dudehat"
			class="clear"
			gltf-model="#dudehat-gltf"
			position="1.5 1.245 0"
			rotation="0 -65 0"
			shadow="receive: false"></a-entity>

			<a-entity
			id="magnifyingglass"
			class="clear"
			gltf-model="#magnifyingglass-gltf"
			position="1.21 0.68 0.18"
			rotation="0 -65 0"
			shadow="receive: false"></a-entity>

			<a-entity
			id="woman"
			class="clear"
			gltf-model="#woman-gltf"
			position="0.5 0 -1.65"
			scale="0.85 0.85 0.85"
			shadow="receive: false"
			animation-mixer></a-entity>

			<a-entity
			id="man"
			class="clear"
			gltf-model="#man-gltf"
			position="-0.9 0 -1.5"
			scale="1.25 1.25 1.25"
			shadow="receive: false"
			animation-mixer></a-entity>

			<a-entity
			id="stage"
			gltf-model="#stage-gltf"
			shadow="cast: false"></a-entity>

			<a-entity 
			id="track"
			sound="src: url(assets/ha_track.mp3); autoplay: true; positional: false; volume: 0.2;"
			scene-clearer="event: sound-ended;"></a-entity>

			<a-entity id="rig" position="0 0 2.2">
				<a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
			</a-entity>

			<a-entity light="type: ambient; intensity: 0.5;"></a-entity>
			<a-entity light="type: point; castShadow: true; intensity: 0.5; distance: 50; decay: 2" position="0 2.2 -1"></a-entity>

			<a-sky color="#19ABE5"></a-sky>
		</a-scene>

	</body>
</html>
